<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FindMe - Iniciar Sesión</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">

    </style>
    <!-- Actualizar base href para GitHub Pages -->
    <base href="/findme-app/">
    <title>FindMe - Iniciar Sesión</title>
</head>
<body class="bg-card font-display text-foreground">
    <!-- Contenido de la aplicación -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://findme-app-backend.onrender.com';
            const form = document.getElementById('login-form');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    // Manejar errores de autenticación
                    const errorData = await response.json();
                    console.error('Error de autenticación:', errorData.message);
                }
            });
        });
    </script>
</body>
</html>
