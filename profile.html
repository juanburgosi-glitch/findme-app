<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title id="page-title">FindMe - Ficha Médica</title>
    
    <link rel="icon" type="image/png" href="public/images/favicon.png" />

    <link href="public/css/styles.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20; } </style>
</head>
<body class="bg-background-dark font-display text-gray-300">

    <header class="bg-background-dark sticky top-0 z-20 border-b border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 text-primary">
                    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                    <h1 class="text-xl font-bold text-white">FindMe</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button id="user-menu-button" class="w-10 h-10 rounded-full flex items-center justify-center bg-primary/10 text-primary cursor-pointer hover:bg-primary/20 transition-colors">
                            <span class="material-symbols-outlined"> account_circle </span>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-card-dark rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-30">
                            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                                <a href="edit-profile.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10">Mi Perfil</a>
                                <a href="settings.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10">Ajustes</a>
                                <div class="border-t border-border-dark my-1"></div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-500/20">Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <a href="dashboard.html" class="flex items-center gap-2 text-primary hover:underline">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Volver al listado
                </a>
            </div>

            <div class="bg-card-dark border border-border-dark rounded-xl shadow-lg overflow-hidden">
                <div class="p-6">
                    <div class="flex flex-col sm:flex-row items-start gap-6">
                        <img id="profile-image" class="w-24 h-24 rounded-full object-cover border-2 border-primary" src="" alt="Foto de perfil">
                        <div class="flex-grow">
                            <h2 class="text-3xl font-bold text-white" id="full-name-header">-</h2>
                            <p class="text-slate-400">Ficha Médica</p>
                        </div>
                        <button id="track-device-btn" class="flex items-center gap-2 bg-primary/10 text-primary font-semibold py-2 px-4 rounded-lg hover:bg-primary/20 transition-colors">
                            <span class="material-symbols-outlined text-base">gps_fixed</span>
                            <span>Anclar este Dispositivo</span>
                        </button>
                    </div>
                </div>

                <div class="border-t border-border-dark p-6 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    <h3 class="md:col-span-2 text-lg font-semibold text-white border-b border-border-dark pb-2 mb-2">Información Personal</h3>
                    <div><strong class="text-slate-400 block">Nombre Completo</strong><span id="full-name-info">-</span></div>
                    <div><strong class="text-slate-400 block">Teléfono de Contacto</strong><span id="contact-number-info">-</span></div>
                    <div><strong class="text-slate-400 block">Hospital</strong><span id="hospital-info">-</span></div>
                    <div><strong class="text-slate-400 block">Condiciones Médicas</strong><span id="conditions-info">-</span></div>
                </div>
                
                <div class="border-t border-border-dark p-6">
                     <h3 class="text-lg font-semibold text-white mb-4">Ubicación en Tiempo Real</h3>
                     <div class="flex items-center justify-between mb-4">
                        <div>
                            <button id="reload-location-btn" class="flex items-center gap-2 text-sm text-primary hover:underline">
                                <span class="material-symbols-outlined text-lg">my_location</span>
                                Actualizar
                            </button>
                        </div>
                        <div class="text-right">
                             <p class="text-sm" id="location-status">Obteniendo ubicación...</p>
                             <p class="text-xs text-slate-400" id="last-updated">...</p>
                        </div>
                     </div>
                     <div id="map" class="h-64 w-full rounded-lg bg-background-dark border border-border-dark"></div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="logout-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = 'https://findme-app-backend.onrender.com';
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const personId = params.get('id');
            if (!personId) {
                window.location.href = 'dashboard.html';
                return;
            }

            // --- Carga de datos de la persona ---
            try {
                const response = await fetch(`${API_URL}/api/people/${personId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('No se pudo cargar la información de la persona.');
                
                const person = await response.json();
                
                document.getElementById('page-title').textContent = `FindMe - ${person.full_name}`;
                const profileImage = document.getElementById('profile-image');
                profileImage.src = person.image_url ? `${API_URL}${person.image_url}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(person.full_name)}&background=1a2831&color=13a4ec`;
                document.getElementById('full-name-header').textContent = person.full_name;
                document.getElementById('full-name-info').textContent = person.full_name;
                document.getElementById('contact-number-info').textContent = person.contact_number || 'No especificado';
                document.getElementById('hospital-info').textContent = person.preferred_hospital || 'No especificado';
                document.getElementById('conditions-info').textContent = person.medical_conditions || 'Ninguna';

            } catch (error) {
                document.getElementById('full-name-header').textContent = 'Error al cargar';
            }
            
            // --- Lógica del Mapa y Geolocalización ---
            let map, marker;
            const mapContainer = document.getElementById('map');
            
            function initMap(lat, lon) {
                if (map) return;
                map = L.map(mapContainer).setView([lat, lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                marker = L.marker([lat, lon]).addTo(map);
            }

            async function updateLocationOnServer(lat, lon) {
                try {
                    await fetch(`${API_URL}/api/location/update`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ lat, lon, personId })
                    });
                } catch (error) { console.error("Error actualizando ubicación en servidor:", error); }
            }

            function updateMapLocation(position) {
                const { latitude, longitude } = position.coords;
                document.getElementById('location-status').textContent = 'Ubicación actualizada';
                document.getElementById('last-updated').textContent = `Última vez: ${new Date().toLocaleTimeString()}`;
                
                if (!map) {
                    initMap(latitude, longitude);
                } else {
                    const newLatLng = new L.LatLng(latitude, longitude);
                    marker.setLatLng(newLatLng);
                    map.panTo(newLatLng);
                }
                
                updateLocationOnServer(latitude, longitude);

                if (Notification.permission === 'granted') {
                    new Notification('FindMe', {
                        body: `Ubicación actualizada para ${document.getElementById('full-name-header').textContent}`,
                        icon: 'public/images/icon.png' // Asegúrate de que este archivo exista
                    });
                }
            }

            function handleLocationError(error) {
                 document.getElementById('location-status').textContent = 'Error de ubicación';
                 mapContainer.innerHTML = `<div class="text-center p-4 text-gray-400">No se pudo obtener la ubicación. Código: ${error.code}</div>`;
            }
            
            navigator.geolocation.watchPosition(updateMapLocation, handleLocationError, { enableHighAccuracy: true });
        });
    </script>
</body>
</html>
