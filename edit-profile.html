<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FindMe - Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#13a4ec", "background-dark": "#101c22",
                "card-dark": "#1a2831", "border-dark": "#2a3c47"
              },
              fontFamily: { "display": ["Inter"] },
            },
          },
        }
    </script>
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20; } </style>
</head>
<body class="bg-background-dark font-display text-gray-200">

    <include src="./partials/_header.html"></include>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-white mb-6">Mi Perfil</h1>
            <form id="profile-form" class="bg-card-dark border border-border-dark rounded-xl shadow-lg p-8 space-y-6">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-slate-300">Email (no se puede cambiar)</label>
                        <input type="email" id="email" disabled class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark/50 text-slate-400 cursor-not-allowed"/>
                    </div>
                     <div>
                        <label for="contact-number" class="block text-sm font-medium text-slate-300">Teléfono de Contacto</label>
                        <input type="tel" id="contact-number" class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark text-white focus:ring-primary focus:border-primary"/>
                    </div>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <a href="dashboard.html" class="px-4 py-2 rounded-lg text-sm font-semibold bg-border-dark text-white hover:bg-opacity-80">Cancelar</a>
                    <button type="submit" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary/90">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // ✅ CORRECCIÓN: Apuntar al backend correcto
            const API_URL = 'https://findme-app-backend.onrender.com';

            const form = document.getElementById('profile-form');
            const emailInput = document.getElementById('email');
            const contactNumberInput = document.getElementById('contact-number');

            async function loadProfile() {
                try {
                    // ✅ CORRECCIÓN: Usar la URL completa del API
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('No se pudo cargar el perfil.');
                    
                    const profile = await response.json();
                    emailInput.value = profile.email || '';
                    contactNumberInput.value = profile.contact_number || '';

                } catch (error) {
                    alert(error.message);
                }
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const updatedData = {
                    contactNumber: contactNumberInput.value
                };

                try {
                     // ✅ CORRECCIÓN: Usar la URL completa del API
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedData)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    alert(result.message || 'Perfil actualizado con éxito.');
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    alert(`Error al guardar: ${error.message}`);
                }
            });

            loadProfile();
        });
    </script>
</body>
</html>
