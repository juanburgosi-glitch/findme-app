<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title data-translate-key="edit-profile-title">FindMe - Editar Perfil</title>
    
    <link rel="icon" type="image/png" href="public/images/favicon.png" />
    <link href="public/css/styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script src="public/js/translator.js"></script>
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20; } </style>
</head>
<body class="bg-background-dark font-display text-gray-200">
    
    <header class="bg-background-dark sticky top-0 z-20 border-b border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="dashboard.html" class="flex items-center gap-2 text-primary">
                    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                    <h1 class="text-xl font-bold text-white" data-translate-key="findme-title">FindMe</h1>
                </a>
                <div class="relative">
                    <button id="user-menu-button" class="w-10 h-10 rounded-full flex items-center justify-center bg-primary/10 text-primary cursor-pointer hover:bg-primary/20 transition-colors">
                        <span class="material-symbols-outlined"> account_circle </span>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-card-dark rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-30">
                        <div class="py-1" role="menu">
                            <a href="edit-profile.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10" data-translate-key="my-profile">Mi Perfil</a>
                            <a href="settings.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10" data-translate-key="settings">Ajustes</a>
                            <div class="border-t border-border-dark my-1"></div>
                            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-500/20" data-translate-key="logout">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="flex flex-col gap-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-2 text-white" data-translate-key="edit-profile-header">Editar Perfil</h2>
                    <p class="text-gray-400" data-translate-key="edit-profile-prompt">Actualiza tu información personal.</p>
                </div>
                <form id="edit-profile-form" class="space-y-8">
                    <div class="bg-card-dark p-6 sm:p-8 rounded-xl shadow-md border border-border-dark">
                        <h3 class="text-xl font-semibold mb-6 text-white" data-translate-key="personal-info-header">Información Personal</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-300" data-translate-key="profile-photo-label">Foto de Perfil</label>
                                <div class="mt-2 flex items-center gap-4">
                                    <img id="profile-preview" class="h-16 w-16 rounded-full object-cover bg-border-dark" src="https://ui-avatars.com/api/?background=1a2831&color=13a4ec" alt="Vista previa">
                                    <input type="file" id="profile-image" name="profileImage" accept="image/*" class="text-sm ..."/>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="first-name" data-translate-key="first-name-label">Primer Nombre</label>
                                    <input class="mt-1 block w-full ..." id="first-name" type="text"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="middle-name" data-translate-key="middle-name-label">Segundo Nombre</label>
                                    <input class="mt-1 block w-full ..." id="middle-name" type="text"/>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="last-name" data-translate-key="last-name-label">Apellido Paterno</label>
                                    <input class="mt-1 block w-full ..." id="last-name" type="text"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="second-last-name" data-translate-key="second-last-name-label">Apellido Materno</label>
                                    <input class="mt-1 block w-full ..." id="second-last-name" type="text"/>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300" for="contact-number" data-translate-key="phone-number-label">Número de Teléfono</label>
                                <input class="mt-1 block w-full ..." id="contact-number" type="tel"/>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300" for="email" data-translate-key="email-label">Email</label>
                                <input class="mt-1 block w-full ... cursor-not-allowed" id="email" type="email" readonly/>
                                <p class="mt-1 text-xs text-gray-500" data-translate-key="email-cant-change">El email no se puede modificar.</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-2 flex justify-end gap-4">
                        <a href="dashboard.html" class="px-6 py-2.5 ... " data-translate-key="cancel">Cancelar</a>
                        <button class="px-6 py-2.5 ... " type="submit" data-translate-key="save-changes">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const API_URL = 'https://findme-app-backend.onrender.com';
            const form = document.getElementById('edit-profile-form');
            const firstNameInput = document.getElementById('first-name');
            const middleNameInput = document.getElementById('middle-name');
            const lastNameInput = document.getElementById('last-name');
            const secondLastNameInput = document.getElementById('second-last-name');
            const contactNumberInput = document.getElementById('contact-number');
            const emailInput = document.getElementById('email');
            const profileImageInput = document.getElementById('profile-image');
            const profilePreview = document.getElementById('profile-preview');

            profileImageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    profilePreview.src = URL.createObjectURL(file);
                }
            });

            async function loadProfile() {
                try {
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('No se pudieron cargar los datos del perfil.');
                    
                    const profile = await response.json();
                    
                    if (profile.profile_image_url) {
                        profilePreview.src = `${API_URL}${profile.profile_image_url}`;
                    }
                    
                    firstNameInput.value = profile.first_name || '';
                    middleNameInput.value = profile.middle_name || '';
                    lastNameInput.value = profile.last_name || '';
                    secondLastNameInput.value = profile.second_last_name || '';
                    contactNumberInput.value = profile.contact_number || '';
                    emailInput.value = profile.email || '';

                } catch (error) {
                    console.error('Error cargando el perfil:', error);
                    alert(error.message);
                }
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData();
                formData.append('firstName', firstNameInput.value);
                formData.append('middleName', middleNameInput.value);
                formData.append('lastName', lastNameInput.value);
                formData.append('secondLastName', secondLastNameInput.value);
                formData.append('contactNumber', contactNumberInput.value);

                if (profileImageInput.files[0]) {
                    formData.append('profileImage', profileImageInput.files[0]);
                }

                try {
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    alert(result.message || 'Perfil actualizado correctamente.');
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    console.error('Error al guardar:', error);
                    alert(`Error al guardar: ${error.message}`);
                }
            });

            loadProfile();
        });
    </script>
</body>
</html>
