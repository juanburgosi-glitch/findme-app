<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FindMe - Editar Perfil</title>
    <link rel="icon" type="image/png" href="public/images/favicon.png" />
    <link href="public/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="bg-background-dark font-display text-gray-300">
    <div class="flex flex-col min-h-screen">
        <header class="flex items-center justify-between p-6 border-b border-border-dark">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 text-primary">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                </div>
                <h1 class="text-xl font-bold text-white">Editar Perfil</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-2xl mx-auto">
                <form id="edit-profile-form" class="space-y-6 bg-card-dark p-8 rounded-xl border border-border-dark">
                    <div>
                        <label for="contact-number" class="block text-sm font-medium text-gray-300">Número de Contacto</label>
                        <input id="contact-number" name="contactNumber" type="tel" class="mt-1 block w-full px-3 py-3 border-border-dark bg-background-dark text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm" placeholder="Tu número de teléfono">
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <a href="dashboard.html" class="px-6 py-2.5 text-sm font-medium rounded-lg text-gray-300 bg-border-dark hover:bg-opacity-80 transition-colors">Cancelar</a>
                        <button type="submit" class="px-6 py-2.5 text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-card-dark rounded-xl shadow-2xl w-full max-w-md border border-border-dark">
            <div class="p-6">
                <h3 class="text-lg font-bold text-white">Confirmar Cambios</h3>
                <p class="text-sm text-slate-400 mt-2">
                    Se han detectado los siguientes cambios. ¿Deseas guardarlos?
                </p>
                <ul id="changes-list" class="list-disc list-inside text-sm text-slate-300 mt-4 space-y-1">
                </ul>
            </div>
            <div class="bg-background-dark/50 px-6 py-4 flex justify-end gap-4">
                <button id="cancel-save-btn" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold bg-border-dark text-white hover:bg-opacity-80">Cancelar</button>
                <button id="confirm-save-btn" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary/90">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Toast para Deshacer -->
    <div id="undo-toast" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 flex items-center justify-between gap-4 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-lg w-auto">
        <span>Perfil actualizado con éxito.</span>
        <button id="undo-btn" class="font-bold text-primary hover:underline">Deshacer</button>
    </div>

    <script src="public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://findme-app-backend.onrender.com';
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const form = document.getElementById('edit-profile-form');
            const contactNumberInput = document.getElementById('contact-number');
            
            const confirmationModal = document.getElementById('confirmation-modal');
            const changesList = document.getElementById('changes-list');
            const cancelSaveBtn = document.getElementById('cancel-save-btn');
            const confirmSaveBtn = document.getElementById('confirm-save-btn');

            const undoToast = document.getElementById('undo-toast');
            const undoBtn = document.getElementById('undo-btn');

            let originalProfileData = {};
            let newProfileData = {};
            let undoTimeout;

            async function loadProfile() {
                try {
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('No se pudo cargar el perfil.');
                    
                    const profile = await response.json();
                    originalProfileData = {
                        contactNumber: profile.contact_number || ''
                    };
                    
                    contactNumberInput.value = originalProfileData.contactNumber;
                } catch (error) {
                    alert(error.message);
                }
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                newProfileData = {
                    contactNumber: contactNumberInput.value
                };

                const changes = [];
                if (originalProfileData.contactNumber !== newProfileData.contactNumber) {
                    changes.push(`Número de contacto: "${originalProfileData.contactNumber}" → "${newProfileData.contactNumber}"`);
                }

                if (changes.length === 0) {
                    alert('No se han realizado cambios.');
                    return;
                }

                changesList.innerHTML = changes.map(change => `<li>${change}</li>`).join('');
                confirmationModal.classList.remove('hidden');
            });

            cancelSaveBtn.addEventListener('click', () => {
                confirmationModal.classList.add('hidden');
            });

            confirmSaveBtn.addEventListener('click', async () => {
                confirmationModal.classList.add('hidden');
                await saveProfile(newProfileData);
            });

            async function saveProfile(dataToSave) {
                try {
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(dataToSave)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Error al guardar.');

                    const previousData = { ...originalProfileData };
                    originalProfileData = { ...dataToSave };

                    showUndoToast(previousData);

                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
            
            function showUndoToast(dataToRevert) {
                undoToast.classList.remove('hidden');
                
                undoBtn.onclick = async () => {
                    if (undoTimeout) clearTimeout(undoTimeout);
                    undoToast.classList.add('hidden');
                    await saveProfile(dataToRevert);
                    contactNumberInput.value = dataToRevert.contactNumber;
                    alert('Cambios deshechos.');
                };

                if (undoTimeout) clearTimeout(undoTimeout);
                undoTimeout = setTimeout(() => {
                    undoToast.classList.add('hidden');
                }, 5000);
            }

            loadProfile();
        });
    </script>
</body>
</html>
