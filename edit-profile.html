<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FindMe - Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#13a4ec", "background-dark": "#101c22",
                "card-dark": "#1a2831", "border-dark": "#2a3c47"
              },
              fontFamily: { "display": ["Inter"] },
            },
          },
        }
    </script>
    <style> .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20; } </style>
</head>
<body class="bg-background-dark font-display text-gray-200">
    
    <include src="./partials/_header.html"></include>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="flex flex-col gap-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-2 text-white">Editar Perfil</h2>
                    <p class="text-gray-400">Actualiza tu información personal.</p>
                </div>
                <form id="edit-profile-form" class="space-y-8">
                    <div class="bg-card-dark p-6 sm:p-8 rounded-xl shadow-md border border-border-dark">
                        <h3 class="text-xl font-semibold mb-6 text-white">Información Personal</h3>
                        <div class="space-y-6">
                            <!-- Agregar campo de imagen -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Foto de Perfil</label>
                                <div class="mt-2 flex items-center gap-4">
                                    <img id="profile-preview" class="h-16 w-16 rounded-full object-cover bg-border-dark" 
                                         src="https://ui-avatars.com/api/?background=1a2831&color=13a4ec" alt="Vista previa">
                                    <input type="file" id="profile-image" name="profileImage" accept="image/*" 
                                           class="text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 
                                                  file:text-sm file:font-semibold file:bg-primary/10 file:text-primary 
                                                  hover:file:bg-primary/20 cursor-pointer"/>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="first-name">Primer Nombre</label>
                                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark focus:ring-primary focus:border-primary text-white" id="first-name" type="text"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="middle-name">Segundo Nombre</label>
                                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark focus:ring-primary focus:border-primary text-white" id="middle-name" type="text"/>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="last-name">Apellido Paterno</label>
                                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark focus:ring-primary focus:border-primary text-white" id="last-name" type="text"/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300" for="second-last-name">Apellido Materno</label>
                                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark focus:ring-primary focus:border-primary text-white" id="second-last-name" type="text"/>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300" for="contact-number">Número de Teléfono</label>
                                <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark focus:ring-primary focus:border-primary text-white" id="contact-number" type="tel"/>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300" for="email">Email</label>
                                <input class="mt-1 block w-full rounded-lg border-border-dark bg-gray-800 text-gray-400 cursor-not-allowed" id="email" type="email" readonly/>
                                <p class="mt-1 text-xs text-gray-500">El email no se puede modificar.</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-2 flex justify-end gap-4">
                        <a href="dashboard.html" class="px-6 py-2.5 text-sm font-medium rounded-lg text-gray-300 bg-border-dark hover:bg-opacity-80 transition-colors">Cancelar</a>
                        <button class="px-6 py-2.5 text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90" type="submit">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // ✅ 2. AÑADIDA LA DIRECCIÓN DEL BACKEND
            const API_URL = 'https://findme-app-backend.onrender.com';

            const form = document.getElementById('edit-profile-form');
            const firstNameInput = document.getElementById('first-name');
            const middleNameInput = document.getElementById('middle-name');
            const lastNameInput = document.getElementById('last-name');
            const secondLastNameInput = document.getElementById('second-last-name');
            const contactNumberInput = document.getElementById('contact-number');
            const emailInput = document.getElementById('email');
            const profileImageInput = document.getElementById('profile-image');
            const profilePreview = document.getElementById('profile-preview');

            // Agregar preview de imagen
            profileImageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    profilePreview.src = URL.createObjectURL(file);
                }
            });

            async function loadProfile() {
                try {
                    // ✅ 3. USAMOS LA DIRECCIÓN CORRECTA EN EL FETCH
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('No se pudieron cargar los datos del perfil.');
                    
                    const profile = await response.json();
                    
                    // Actualizar preview si existe imagen
                    if (profile.profile_image_url) {
                        profilePreview.src = `${API_URL}${profile.profile_image_url}`;
                    }
                    
                    firstNameInput.value = profile.first_name || '';
                    middleNameInput.value = profile.middle_name || '';
                    lastNameInput.value = profile.last_name || '';
                    secondLastNameInput.value = profile.second_last_name || '';
                    contactNumberInput.value = profile.contact_number || '';
                    emailInput.value = profile.email || '';

                } catch (error) {
                    console.error('Error cargando el perfil:', error);
                    alert(error.message);
                }
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData();
                formData.append('firstName', firstNameInput.value);
                formData.append('middleName', middleNameInput.value);
                formData.append('lastName', lastNameInput.value);
                formData.append('secondLastName', secondLastNameInput.value);
                formData.append('contactNumber', contactNumberInput.value);

                if (profileImageInput.files[0]) {
                    formData.append('profileImage', profileImageInput.files[0]);
                }

                try {
                    // ✅ 4. USAMOS LA DIRECCIÓN CORRECTA TAMBIÉN AL GUARDAR
                    const response = await fetch(`${API_URL}/api/user/profile`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    alert(result.message || 'Perfil actualizado correctamente.');
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    console.error('Error al guardar:', error);
                    alert(`Error al guardar: ${error.message}`);
                }
            });

            loadProfile();
        });
    </script>
</body>
</html>
