<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FindMe - Iniciar Sesión</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root { --background: #020817; --foreground: #f8fafc; --card: #0f172a; --card-foreground: #f8fafc; --popover: #020817; --popover-foreground: #f8fafc; --primary: #2563eb; --primary-foreground: #f8fafc; --secondary: #1e293b; --secondary-foreground: #f8fafc; --muted: #1e293b; --muted-foreground: #94a3b8; --accent: #1e293b; --accent-foreground: #f8fafc; --destructive: #ef4444; --destructive-foreground: #f8fafc; --border: #1e293b; --input: #1e293b; --ring: #2563eb; --radius: 0.5rem; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "var(--primary)", "background": "var(--background)", "foreground": "var(--foreground)", "card": "var(--card)", "card-foreground": "var(--card-foreground)", "muted": "var(--muted)", "muted-foreground": "var(--muted-foreground)", "input": "var(--input)", "border": "var(--border)", "ring": "var(--ring)", "primary-foreground": "var(--primary-foreground)" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-card font-display text-foreground">
    <div class="flex flex-col min-h-screen">
         <header class="flex items-center justify-between p-6 border-b border-border"><div class="flex items-center gap-3"><div class="w-8 h-8 text-primary"><svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg></div><h1 class="text-xl font-bold text-card-foreground">FindMe</h1></div></header>
        <main class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <h2 id="welcome-heading" class="text-3xl font-extrabold text-card-foreground">Bienvenido de nuevo</h2>
                    <p id="login-prompt" class="mt-2 text-sm text-muted-foreground">Inicia sesión para acceder a tu panel.</p>
                </div>
                <form id="login-form" class="mt-8 space-y-6 bg-background p-8 rounded-xl shadow-sm border border-border">
                    <div class="space-y-4 rounded-md">
                        <div>
                            <label class="sr-only" for="email-address">Correo electrónico</label>
                            <input autocomplete="email" class="relative block w-full px-3 py-3 border-0 bg-input placeholder-muted-foreground text-foreground rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring sm:text-sm" id="email-address" name="email" placeholder="Correo electrónico" required="" type="email" />
                        </div>
                        <div>
                            <label class="sr-only" for="password">Contraseña</label>
                            <input autocomplete="current-password" class="relative block w-full px-3 py-3 border-0 bg-input placeholder-muted-foreground text-foreground rounded-lg focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring sm:text-sm" id="password" name="password" placeholder="Contraseña" required="" type="password" />
                        </div>
                    </div>
                    <div>
                        <button id="login-button" class="group relative flex w-full justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring" type="submit">
                            Iniciar Sesión
                        </button>
                    </div>
                    <div class="text-center text-sm">
                        <p class="text-muted-foreground">
                            <span id="no-account-text">¿No tienes una cuenta? </span>
                            <a id="signup-link" class="font-medium text-primary hover:text-primary/80" href="registro.html">Registrarme</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="toast-notification" class="hidden fixed top-5 right-5 flex items-center gap-4 text-white px-5 py-3 rounded-lg shadow-lg transition-all duration-300">
        <span id="toast-icon" class="material-symbols-outlined"></span>
        <span id="toast-message"></span>
    </div>
    <script>
        const form = document.getElementById('login-form');
        
        // ===== LÓGICA MODIFICADA =====
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');

        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            if (isSuccess) {
                toast.style.backgroundColor = '#22c55e'; // Verde para éxito
                toastIcon.textContent = 'check_circle';
            } else {
                toast.style.backgroundColor = '#ef4444'; // Rojo para error
                toastIcon.textContent = 'error';
            }
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showToast('¡Inicio de sesión exitoso!');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000); // Espera 1 segundo para que se vea el mensaje
                } else {
                    showToast(`Error: ${data.error}`, false);
                }
            } catch (error) {
                console.error('Error de red:', error);
                showToast('No se pudo conectar con el servidor.', false);
            }
        });
        // =============================
    </script>
</body>
</html>
