<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FindMe - Añadir Persona</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com/?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 
                        "primary": "#13a4ec", 
                        "background-dark": "#101c22", 
                        "foreground-dark": "#f9fafb", 
                        "subtle-dark": "#374151", 
                        "input-dark": "#1f2937", 
                        "placeholder-dark": "#9ca3af",
                        "card-dark": "#1a2831",
                        "border-dark": "#2a3c47"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
    </style>
</head>

<body class="font-display bg-background-dark text-foreground-dark">
    <div class="flex flex-col min-h-screen pt-16">
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-xl mx-auto">
                <div class="bg-card-dark shadow-md rounded-lg p-6 md:p-8 border border-border-dark">
                    <div class="flex items-center gap-4 mb-6">
                        <a href="dashboard.html" class="text-slate-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">arrow_back</span>
                        </a>
                        <h2 class="text-2xl md:text-3xl font-bold text-foreground-dark">Añadir Nueva Persona</h2>
                    </div>
                    <form id="add-person-form" class="space-y-6">
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-300">Foto de Perfil</label>
                            <div class="mt-2 flex items-center gap-4">
                                <img id="image-preview" class="h-16 w-16 rounded-full object-cover bg-border-dark" src="https://ui-avatars.com/api/?name=?&background=1a2831&color=13a4ec" alt="Vista previa">
                                <input type="file" id="profile-image" name="profileImage" accept="image/*" class="text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20 cursor-pointer"/>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-foreground-dark" for="full-name">Nombre Completo</label>
                            <input class="mt-1 block w-full rounded-lg border-border-dark bg-input-dark text-foreground-dark focus:ring-primary focus:border-primary placeholder-placeholder-dark" id="full-name" name="full-name" placeholder="Ej: Juan Pérez" type="text" required />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-dark" for="contact-number">Número de Contacto</label>
                            <input class="mt-1 block w-full rounded-lg border-border-dark bg-input-dark text-foreground-dark focus:ring-primary focus:border-primary placeholder-placeholder-dark" id="contact-number" name="contact-number" placeholder="Ej: +56 9 1234 5678" type="tel" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-dark" for="preferred-hospital">Hospital de Preferencia</label>
                            <input class="mt-1 block w-full rounded-lg border-border-dark bg-input-dark text-foreground-dark focus:ring-primary focus:border-primary placeholder-placeholder-dark" id="preferred-hospital" name="preferred-hospital" placeholder="Ej: Hospital Clínico UC" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-dark" for="medical-conditions">Condiciones Médicas</label>
                            <textarea class="mt-1 block w-full rounded-lg border-border-dark bg-input-dark text-foreground-dark focus:ring-primary focus:border-primary placeholder-placeholder-dark" id="medical-conditions" name="medical-conditions" placeholder="Alergias, medicamentos, enfermedades crónicas, etc." rows="4"></textarea>
                        </div>
                        <div class="flex justify-end gap-4 pt-4">
                            <a href="dashboard.html" class="px-4 py-2 rounded-lg text-sm font-semibold bg-subtle-dark text-foreground-dark hover:bg-opacity-80">Cancelar</a>
                            <button class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-opacity-90" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addPersonForm = document.getElementById('add-person-form');
        const imageInput = document.getElementById('profile-image');
        const imagePreview = document.getElementById('image-preview');
        const API_URL = 'https://findme-app-backend.onrender.com';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'index.html';
            return;
        }

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
            }
        });

        addPersonForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value.trim();
            if (!fullName) {
                alert('Por favor, ingresa el nombre completo.');
                return;
            }

            const formData = new FormData();
            formData.append('fullName', fullName);
            formData.append('contactNumber', document.getElementById('contact-number').value);
            formData.append('preferredHospital', document.getElementById('preferred-hospital').value);
            formData.append('medicalConditions', document.getElementById('medical-conditions').value);
            
            if (imageInput.files[0]) {
                formData.append('profileImage', imageInput.files[0]);
            }

            try {
                const response = await fetch(`${API_URL}/api/people`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData 
                });

                if (response.ok) {
                    alert('Persona añadida con éxito');
                    window.location.href = 'dashboard.html';
                } else {
                    const errorData = await response.json();
                    alert(`Error al añadir la persona: ${errorData.error || 'Ocurrió un error.'}`);
                }
            } catch (error) {
                console.error('Error de red:', error);
                alert('No se pudo conectar con el servidor.');
            }
        });
    });
    </script>
</body>
</html>
