<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FindMe - Ajustes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#13a4ec",
                        "background-dark": "#101c22",
                        "card-dark": "#1a2831",
                        "border-dark": "#2a3c47",
                    },
                    fontFamily: { display: ["Inter"] },
                },
            },
        };
    </script>
</head>

<body class="bg-background-dark font-display text-gray-300">
    <header class="bg-background-dark sticky top-0 z-20 border-b border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <a href="dashboard.html" class="text-primary hover:text-primary/90">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                    <h1 class="text-xl font-bold text-white">Ajustes</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="space-y-6">
                <!-- Tema -->
                <div class="bg-card-dark rounded-xl p-6 border border-border-dark">
                    <h3 class="text-lg font-semibold text-white mb-4">Apariencia</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span>Tema Oscuro</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-border-dark peer-focus:outline-none rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Notificaciones -->
                <div class="bg-card-dark rounded-xl p-6 border border-border-dark">
                    <h3 class="text-lg font-semibold text-white mb-4">Notificaciones</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="block">Actualizaciones de ubicación</span>
                                <span class="text-sm text-gray-400">Recibir alertas cuando se actualice la ubicación</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="location-notifications" class="sr-only peer">
                                <div class="w-11 h-6 bg-border-dark peer-focus:outline-none rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Privacidad -->
                <div class="bg-card-dark rounded-xl p-6 border border-border-dark">
                    <h3 class="text-lg font-semibold text-white mb-4">Privacidad</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="block">Compartir ubicación</span>
                                <span class="text-sm text-gray-400">Permitir que otros vean mi ubicación</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="share-location" class="sr-only peer">
                                <div class="w-11 h-6 bg-border-dark peer-focus:outline-none rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const locationNotifications = document.getElementById('location-notifications');
            const shareLocation = document.getElementById('share-location');

            // Función para aplicar el tema
            function applyTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.remove('bg-gray-100');
                    document.body.classList.add('bg-background-dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.body.classList.add('bg-gray-100');
                    document.body.classList.remove('bg-background-dark');
                }
            }

            // Función para manejar notificaciones
            async function setupNotifications(enabled) {
                if (enabled) {
                    try {
                        const permission = await Notification.requestPermission();
                        if (permission !== 'granted') {
                            locationNotifications.checked = false;
                            alert('Se requieren permisos de notificación.');
                            return false;
                        }
                        return true;
                    } catch (error) {
                        console.error('Error al solicitar permisos:', error);
                        return false;
                    }
                }
                return false;
            }

            // Función para manejar la ubicación
            async function setupLocation(enabled) {
                if (enabled) {
                    try {
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject);
                        });
                        return true;
                    } catch (error) {
                        shareLocation.checked = false;
                        alert('Se requiere acceso a la ubicación para esta función.');
                        return false;
                    }
                }
                return false;
            }

            // Cargar y aplicar configuraciones guardadas
            const loadSettings = () => {
                const settings = JSON.parse(localStorage.getItem('findme-settings') || '{}');
                
                // Aplicar tema
                darkModeToggle.checked = settings.darkMode ?? true;
                applyTheme(darkModeToggle.checked);
                
                // Aplicar notificaciones
                locationNotifications.checked = settings.locationNotifications ?? false;
                if (locationNotifications.checked) {
                    setupNotifications(true);
                }
                
                // Aplicar ubicación
                shareLocation.checked = settings.shareLocation ?? false;
                if (shareLocation.checked) {
                    setupLocation(true);
                }
            };

            // Guardar configuraciones
            const saveSettings = () => {
                const settings = {
                    darkMode: darkModeToggle.checked,
                    locationNotifications: locationNotifications.checked,
                    shareLocation: shareLocation.checked
                };
                localStorage.setItem('findme-settings', JSON.stringify(settings));
            };

            // Event listeners
            darkModeToggle.addEventListener('change', (e) => {
                applyTheme(e.target.checked);
                saveSettings();
            });

            locationNotifications.addEventListener('change', async (e) => {
                const enabled = await setupNotifications(e.target.checked);
                locationNotifications.checked = enabled;
                saveSettings();
                
                if (enabled) {
                    // Mostrar notificación de prueba
                    new Notification('FindMe', {
                        body: 'Las notificaciones están activadas',
                        icon: '/icon.png'
                    });
                }
            });

            shareLocation.addEventListener('change', async (e) => {
                const enabled = await setupLocation(e.target.checked);
                shareLocation.checked = enabled;
                saveSettings();
                
                if (enabled) {
                    alert('Compartir ubicación activado correctamente');
                }
            });

            // Inicializar configuraciones
            loadSettings();

            // Verificar si el navegador soporta las características
            if (!('Notification' in window)) {
                locationNotifications.disabled = true;
                locationNotifications.parentElement.title = 'Tu navegador no soporta notificaciones';
            }

            if (!('geolocation' in navigator)) {
                shareLocation.disabled = true;
                shareLocation.parentElement.title = 'Tu navegador no soporta geolocalización';
            }
        });
    </script>
</body>
</html>
