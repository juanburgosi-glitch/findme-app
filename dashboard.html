<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <title>FindMe</title>

    <link rel="icon" type="image/png" href="public/images/favicon.png" />

    <link href="public/css/styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-gray-300">

    <header class="bg-background-dark sticky top-0 z-20 border-b border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="dashboard.html" class="flex items-center gap-2 text-primary">
                    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                    <h1 class="text-xl font-bold text-white">FindMe</h1>
                </a>
                <div class="relative">
                    <button id="user-menu-button" class="w-10 h-10 rounded-full flex items-center justify-center bg-primary/10 text-primary cursor-pointer hover:bg-primary/20 transition-colors">
                        <span class="material-symbols-outlined"> account_circle </span>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-card-dark rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-30">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                            <a href="edit-profile.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10">Mi Perfil</a>
                            <a href="settings.html" class="block px-4 py-2 text-sm text-slate-300 hover:bg-primary/10">Ajustes</a>
                            <div class="border-t border-border-dark my-1"></div>
                            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-500/20">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <h2 class="text-3xl font-bold text-white">Mis Personas a Cargo</h2>
                <a href="añadir.html" class="flex items-center gap-2 bg-primary text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined text-base">add</span><span>Agregar Persona</span>
                </a>
            </div>
            <div class="bg-card-dark rounded-xl shadow-md overflow-hidden border border-border-dark">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-border-dark">
                            <tr>
                                <th class="px-6 py-4 text-sm font-semibold text-slate-300 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-4 text-sm font-semibold text-slate-300 uppercase tracking-wider text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="people-table-body" class="divide-y divide-border-dark"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-card-dark rounded-xl shadow-2xl w-full max-w-lg border border-border-dark my-8">
            <div class="p-6 border-b border-border-dark">
                <h3 class="text-xl font-bold text-white">Editar Información</h3>
            </div>
            <form id="edit-form" class="p-6 space-y-6">
                <input type="hidden" id="edit-person-id">
                <div>
                    <label class="block text-sm font-medium text-slate-300">Foto de Perfil</label>
                    <div class="mt-2 flex items-center gap-4">
                        <img id="edit-image-preview" class="h-16 w-16 rounded-full object-cover bg-border-dark" src="https://ui-avatars.com/api/?name=?&background=1a2831&color=13a4ec" alt="Vista previa">
                        <input type="file" id="edit-image-upload" name="profileImage" accept="image/*" class="text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20 cursor-pointer" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300" for="edit-full-name">Nombre Completo</label>
                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark text-white focus:ring-primary focus:border-primary placeholder-slate-500" id="edit-full-name" type="text" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300" for="edit-contact-number">Teléfono de Contacto</label>
                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark text-white focus:ring-primary focus:border-primary placeholder-slate-500" id="edit-contact-number" type="tel" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300" for="edit-preferred-hospital">Hospital de Preferencia</label>
                    <input class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark text-white focus:ring-primary focus:border-primary placeholder-slate-500" id="edit-preferred-hospital" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300" for="edit-medical-conditions">Condiciones Médicas</label>
                    <textarea class="mt-1 block w-full rounded-lg border-border-dark bg-background-dark text-white focus:ring-primary focus:border-primary placeholder-slate-500" id="edit-medical-conditions" rows="3"></textarea>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button id="cancel-edit-btn" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold bg-border-dark text-white hover:bg-opacity-80">Cancelar</button>
                    <button class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary/90" type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-card-dark rounded-xl shadow-2xl w-full max-w-md border border-border-dark">
            <div class="p-6 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-900/50">
                    <span class="material-symbols-outlined text-red-400"> warning </span>
                </div>
                <h3 class="text-lg font-bold text-white mt-4">Confirmar Eliminación</h3>
                <p class="text-sm text-slate-400 mt-2">
                    ¿Estás seguro de que deseas eliminar a <strong id="delete-person-name" class="font-bold"></strong>?
                </p>
                <input type="hidden" id="delete-person-id">
            </div>
            <div class="bg-background-dark/50 px-6 py-4 flex justify-end gap-4">
                <button id="cancel-delete-btn" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold bg-border-dark text-white hover:bg-opacity-80">Cancelar</button>
                <button id="confirm-delete-btn" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700">Eliminar</button>
            </div>
        </div>
    </div>
    
    <div id="logout-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-card-dark rounded-xl shadow-2xl w-full max-w-sm border border-border-dark">
            <div class="p-6 text-center">
                <h3 class="text-lg font-bold text-white mt-4">Cerrar Sesión</h3>
                <p class="text-sm text-slate-400 mt-2">¿Estás seguro de que deseas cerrar sesión?</p>
            </div>
            <div class="bg-background-dark/50 px-6 py-4 flex justify-end gap-4">
                <button id="cancel-logout-btn" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold bg-border-dark text-white hover:bg-opacity-80">Cancelar</button>
                <button id="confirm-logout-btn" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="undo-toast" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 flex items-center justify-between gap-4 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-lg w-auto">
        <span id="undo-message"></span>
        <button id="undo-btn" class="font-bold text-primary hover:underline">Deshacer</button>
    </div>

    <script src="public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://findme-app-backend.onrender.com';
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const tableBody = document.getElementById('people-table-body');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const editPersonId = document.getElementById('edit-person-id');
            const editImageUpload = document.getElementById('edit-image-upload');
            const editImagePreview = document.getElementById('edit-image-preview');
            const editFullName = document.getElementById('edit-full-name');
            const editContactNumber = document.getElementById('edit-contact-number');
            const editPreferredHospital = document.getElementById('edit-preferred-hospital');
            const editMedicalConditions = document.getElementById('edit-medical-conditions');
            const deleteModal = document.getElementById('delete-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const deletePersonId = document.getElementById('delete-person-id');
            const deletePersonName = document.getElementById('delete-person-name');
            const undoToast = document.getElementById('undo-toast');
            const undoMessage = document.getElementById('undo-message');
            const undoBtn = document.getElementById('undo-btn');
            let lastDeletedId = null;
            let undoTimeout;

            async function fetchAndRenderPeople() {
                try {
                    const response = await fetch(`${API_URL}/api/people`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        throw new Error('No se pudieron cargar los datos.');
                    }
                    const people = await response.json();
                    renderTable(people);
                } catch (error) {
                    console.error('Error al cargar personas:', error);
                    tableBody.innerHTML = `<tr><td colspan="2" class="text-center px-6 py-8 text-red-500">Error al cargar datos.</td></tr>`;
                }
            }

            function renderTable(peopleData) {
                tableBody.innerHTML = '';
                if (!peopleData || peopleData.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="2" class="text-center px-6 py-8 text-slate-400">No hay personas registradas.</td></tr>`;
                    return;
                }
                peopleData.forEach(person => {
                    const imageUrl = person.image_url ? `${API_URL}${person.image_url}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(person.full_name)}&background=1a2831&color=13a4ec`;
                    const personImage = `<img src="${imageUrl}" alt="${person.full_name}" class="h-10 w-10 rounded-full object-cover">`;
                    const row = `
                        <tr class="hover:bg-primary/5 dark:hover:bg-background-dark">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-4">
                                    ${personImage}
                                    <div class="person-name text-sm font-medium text-slate-100">${person.full_name}</div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center justify-center gap-4">
                                    <a href="profile.html?id=${person.id}" class="text-slate-400 hover:text-primary" title="Ver"><span class="material-symbols-outlined text-lg">visibility</span></a>
                                    <button data-id="${person.id}" class="edit-btn text-slate-400 hover:text-primary" title="Editar"><span class="material-symbols-outlined text-lg">edit</span></button>
                                    <button data-id="${person.id}" class="delete-btn text-slate-400 hover:text-red-500" title="Eliminar"><span class="material-symbols-outlined text-lg">delete</span></button>
                                </div>
                            </td>
                        </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            tableBody.addEventListener('click', async (event) => {
                const button = event.target.closest('button');
                if (!button) return;
                const id = button.dataset.id;
                if (button.classList.contains('delete-btn')) {
                    const name = button.closest('tr').querySelector('.person-name').textContent;
                    deletePersonName.textContent = name;
                    deletePersonId.value = id;
                    deleteModal.classList.remove('hidden');
                }
                if (button.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`${API_URL}/api/people/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
                        if (!response.ok) throw new Error('No se pudo obtener la información.');
                        const person = await response.json();
                        editPersonId.value = person.id;
                        editImagePreview.src = person.image_url ? `${API_URL}${person.image_url}` : `https://ui-avatars.com/api/?name=${encodeURIComponent(person.full_name)}&background=1a2831&color=13a4ec`;
                        editFullName.value = person.full_name || '';
                        editContactNumber.value = person.contact_number || '';
                        editPreferredHospital.value = person.preferred_hospital || '';
                        editMedicalConditions.value = person.medical_conditions || '';
                        editImageUpload.value = '';
                        editModal.classList.remove('hidden');
                    } catch (error) {
                        alert(error.message);
                    }
                }
            });

            editImageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    editImagePreview.src = URL.createObjectURL(file);
                }
            });

            editForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const id = editPersonId.value;
                const formData = new FormData();
                formData.append('fullName', editFullName.value);
                formData.append('contactNumber', editContactNumber.value);
                formData.append('preferredHospital', editPreferredHospital.value);
                formData.append('medicalConditions', editMedicalConditions.value);
                if (editImageUpload.files[0]) {
                    formData.append('profileImage', editImageUpload.files[0]);
                }
                try {
                    const response = await fetch(`${API_URL}/api/people/${id}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'No se pudo actualizar.');
                    }
                    alert('Persona actualizada con éxito.');
                    editModal.classList.add('hidden');
                    fetchAndRenderPeople();
                } catch (error) {
                    alert(`Error al guardar: ${error.message}`);
                }
            });

            cancelEditBtn.addEventListener('click', () => editModal.classList.add('hidden'));
            cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));

            confirmDeleteBtn.addEventListener('click', async () => {
                const id = deletePersonId.value;
                const name = deletePersonName.textContent;
                try {
                    const response = await fetch(`${API_URL}/api/people/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || 'Error al eliminar.');
                    }
                    fetchAndRenderPeople();
                    showUndoToast(id, name);
                } catch (error) {
                    alert(error.message);
                } finally {
                    deleteModal.classList.add('hidden');
                }
            });

            function showUndoToast(personId, personName) {
                lastDeletedId = personId;
                undoMessage.textContent = `Se eliminó a ${personName}.`;
                undoToast.classList.remove('hidden');
                if (undoTimeout) clearTimeout(undoTimeout);
                undoTimeout = setTimeout(() => {
                    undoToast.classList.add('hidden');
                    lastDeletedId = null;
                }, 5000);
            }

            undoBtn.addEventListener('click', async () => {
                if (!lastDeletedId) return;
                if (undoTimeout) clearTimeout(undoTimeout);
                try {
                    const response = await fetch(`${API_URL}/api/people/${lastDeletedId}/revert`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        throw new Error('No se pudo revertir la eliminación.');
                    }
                    undoToast.classList.add('hidden');
                    fetchAndRenderPeople();
                    lastDeletedId = null;
                } catch (error) {
                    alert(error.message);
                }
            });

            fetchAndRenderPeople();
        });
    </script>
</body>
</html>
